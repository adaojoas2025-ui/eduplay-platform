<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Build: 2026-01-22-v2 -->
    <title>EducaplayJA - Marketplace de Produtos Digitais</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect non-hash routes to hash routes (for Mercado Pago callbacks)
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        // If path is not root and doesn't already have hash routing
        if (path !== '/' && !window.location.hash) {
          // Redirect to hash-based URL
          window.location.replace('/#' + path + search);
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
