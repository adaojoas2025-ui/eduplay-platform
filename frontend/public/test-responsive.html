<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Responsivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Teste de Responsividade Tailwind</h1>

  <div class="mb-8">
    <p class="mb-2 font-semibold">Largura da tela: <span id="width"></span>px</p>
  </div>

  <!-- Mobile navbar (deve aparecer em < 768px) -->
  <div class="md:hidden bg-blue-500 text-white p-4 rounded mb-4">
    <p class="font-bold">MOBILE NAVBAR (md:hidden)</p>
    <p>Deve aparecer em telas < 768px</p>
  </div>

  <!-- Desktop navbar (deve aparecer em >= 768px) -->
  <div class="hidden md:block bg-green-500 text-white p-4 rounded mb-4">
    <p class="font-bold">DESKTOP NAVBAR (hidden md:block)</p>
    <p>Deve aparecer em telas >= 768px</p>
  </div>

  <script>
    function updateWidth() {
      document.getElementById('width').textContent = window.innerWidth;
    }
    updateWidth();
    window.addEventListener('resize', updateWidth);
  </script>
</body>
</html>
