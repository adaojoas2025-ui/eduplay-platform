<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API EDUPLAY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
            border: 1px solid #dee2e6;
        }

        .user-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .user-info strong {
            color: #667eea;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .credentials {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .credentials h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .credentials p {
            color: #856404;
            font-size: 13px;
            margin: 5px 0;
        }

        .credentials code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì EDUPLAY</h1>
        <p class="subtitle">Teste de API - Sistema de Login</p>

        <div class="credentials">
            <h3>üìã Credenciais de Teste:</h3>
            <p><strong>Admin:</strong> <code>admin@eduplay.com.br</code> / <code>admin123</code></p>
            <p><strong>Usu√°rio:</strong> <code>teste@exemplo.com</code> / <code>Senha123</code></p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input
                    type="email"
                    id="email"
                    placeholder="seu@email.com"
                    value="admin@eduplay.com.br"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">üîí Senha:</label>
                <input
                    type="password"
                    id="password"
                    placeholder="********"
                    value="admin123"
                    required
                >
            </div>

            <button type="submit">üöÄ Fazer Login</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            resultDiv.style.display = 'block';
            resultDiv.className = 'info';
            resultDiv.innerHTML = '‚è≥ Fazendo login...';

            try {
                const response = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login realizado com sucesso!</h3>
                        <div class="user-info">
                            <p><strong>üë§ Nome:</strong> ${data.data.user.name}</p>
                            <p><strong>üìß Email:</strong> ${data.data.user.email}</p>
                            <p><strong>üé≠ Fun√ß√£o:</strong> <span class="badge">${data.data.user.role}</span></p>
                            <p><strong>‚úÖ Status:</strong> ${data.data.user.status}</p>
                            <p><strong>üìÖ Criado em:</strong> ${new Date(data.data.user.createdAt).toLocaleString('pt-BR')}</p>
                        </div>
                        <p style="margin-top: 15px; font-size: 13px;"><strong>üîë Token de Acesso:</strong></p>
                        <pre>${data.data.accessToken.substring(0, 100)}...</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erro no login</h3>
                        <p><strong>Mensagem:</strong> ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erro na Conex√£o</h3>
                    <p><strong>Mensagem:</strong> ${error.message}</p>
                    <p style="margin-top: 10px; font-size: 13px;">
                        Certifique-se de que o servidor est√° rodando em <code>http://localhost:3000</code>
                    </p>
                `;
            }
        });
    </script>
</body>
</html>
