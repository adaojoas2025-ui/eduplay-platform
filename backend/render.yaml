services:
  # Backend API
  - type: web
    name: educaplayja-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Database - usar o banco já existente
      - key: DATABASE_URL
        sync: false
      # JWT Secrets
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      # Mercado Pago - IMPORTANTE: Manter em TEST até testar, depois trocar para PROD
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
      # Cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Email
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      # URLs - serão preenchidas após o deploy
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      # Rate Limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      # Platform Configuration
      - key: PLATFORM_FEE_PERCENT
        value: 3
      - key: PLATFORM_NAME
        value: EducaplayJA
      - key: PLATFORM_EMAIL
        value: contato@educaplayja.com.br
      - key: PLATFORM_SUPPORT_EMAIL
        value: suporte@educaplayja.com.br
      # Security
      - key: BCRYPT_ROUNDS
        value: 10
      - key: PASSWORD_MIN_LENGTH
        value: 8
      # File Upload
      - key: MAX_FILE_SIZE
        value: 104857600
      - key: ALLOWED_FILE_TYPES
        value: pdf,mp4,jpg,jpeg,png,gif,zip
      # Logging
      - key: LOG_LEVEL
        value: info
      - key: LOG_DIR
        value: logs
